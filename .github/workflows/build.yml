name: Build Windows App

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # Build onefile exe, named ElderlyMonitor, windowed (no console), UAC admin requested (optional but good for killing procs)
        # Note: uac-admin requires 'pyinstaller --uac-admin ...' if available or manifest.
        # Simple build first:
        pyinstaller --noconfirm --onefile --windowed --name "ElderlyMonitor" --hidden-import=PySide6 --collect-all src run.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ElderlyMonitor-Windows
        path: dist/ElderlyMonitor.exe

    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ElderlyMonitor.exe
